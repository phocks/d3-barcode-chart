<!DOCTYPE html>
<meta charset="utf-8">
<title>Barcode Chart</title>
<style>
body {
  text-align: center;
}
svg {
  margin: 76px auto;
}
</style>
<body></body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
const chartWidth = 400,
      chartHeight = 24,
      barWidth = 2; // chartWidth / 100;

const chartScale = d3.scaleLinear()
    .domain([0, 100])
    .range([0, chartWidth]);

d3.json('data.json', function(data) {
    drawChart(data.data);
  });

function drawChart(data) {
  const svgEl = d3.select('body')
    .append('svg')
    .attr('width', chartWidth)
    .attr('height', chartHeight * 2);

  barcodeGroup = svgEl.append('g')
    .attr('transform', 'translate(0, ' + chartHeight / 2 + ')');

  barcodeGroup.append('rect')
    .attr('width', chartWidth)
    .attr('height', chartHeight)
    .style('fill', '#eee');

  barcodeGroup.selectAll('rect')
    .data(data)
    .enter()
    .append('rect')
    .attr('width', barWidth)
    .attr('height', chartHeight)
    .style('fill', 'rgba(0, 0, 0, 0.1)')
    .attr('x', function (d, i) {
      return Math.floor(chartScale(d.percent));
    });
}
</script>
